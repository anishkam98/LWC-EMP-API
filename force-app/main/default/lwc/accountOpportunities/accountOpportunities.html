<template>
    <div class="slds-page-header page-header-border-bottom">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                  <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                    <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
                  </svg>
                  <span class="slds-assistive-text">Opportunity</span>
                </span>
              </div>
              <div class="slds-media__body">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                      <span class="slds-page-header__title slds-truncate" title="Opportunities">Opportunities ({numberOfOpportunities})</span>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <template lwc:if={shouldShowTable}>
        <lightning-datatable
        data={opportunityData}
        columns={columns}
        key-field="Id"
        hide-checkbox-column=true
        >
        </lightning-datatable>
    </template>
</template>
